<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="content">
    <div id="left" class="main">
      <div class="above">
        <div id="btns-div">
          <button id="start">Start Game</button>
          <button id="place">Place Ships</button>
          <button id="random">Randomize</button>
        </div>
        <div id="left-text">
          <div class="text hide">
            <h1>Drag and drop ships to place</h1>
            <h1>Click to change orientation</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="guide letters">
        </div>
        <div class="guide numbers"></div>
        <div class="grid"></div>
      </div>
      <div class="below">
        <div id="hide-div" class="hide">
          <div id="ship-box">
          
          </div>
        </div>
      </div>
    </div>
    <div id="right" class="main">
      <div class="above">
        <div class="hide text">
          <h1>Click on grid to attack</h1>
        </div>
      </div>
      <div class="container">
        <div class="guide letters">
        </div>
        <div class="guide numbers"></div>
        <div class="grid"></div>
      </div>
      <div class="below">
      </div>
    </div>
  </div>
</body>
</html>
